<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalaram Bandhani House | OTP Verfication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'OTP_Verification.css' %}">
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div>
        <h1>OTP Verification</h1>
    </div>
    <!-- <div class="submit_div">
        <a class="submit_btn" id="getotp" href="/getotp">Get OTP</a>
    </div> -->
    <div class="note">
        <h3>We sent an OTP Verification Code On Your Email Address. So Check out your Email and Enter that Verification
            Code
            Here !</h3>
    </div>
    <div class="div_inputs">
        <form action="/verifying" method="post">
            {% csrf_token %}
            <input type="text" id='txt1' class="Box" maxlength="1" name="txt1">
            <input type="text" id="txt2" class="Box" maxlength="1" name="txt2">
            <input type="text" id="txt3" class="Box" maxlength="1" name="txt3">
            <input type="text" id="txt4" class="Box" maxlength="1" name="txt4">
            <input type="text" id="txt5" class="Box" maxlength="1" name="txt5">
            <div class="submit_div">
                <input type="submit" class="submit_btn" value="Submit">
            </div>
        </form>
    </div>
    <div class="not_received_div">
        <h6 class="not_receive">Didn't Receive OTP ?</h6>
        <a href="/getotp" class="resend">Resend</a>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $('.Box').on("keyup", function (e) {
            var $input = $(this);
            if ($input.val().length == 0 && e.which == 8) {
                $input.toggleClass("productkey2 productkey1").prev('.Box').focus();
            }
            else if ($input.val().length >= parseInt($input.attr("maxlength"), 10)) {
                $input.toggleClass("productkey1 productkey2").next('.Box').focus();
            }
        });
    });
</script>

</html>
